<!DOCTYPE html>
<html>
<head>
  <title>Cloud Chat - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Welcome to Cloud Chat</h2>
    <input type="text" id="username" placeholder="Enter your username">
    <button onclick="createUser()">Create Username</button>
    <p>OR</p>
    <input type="text" id="friendname" placeholder="Chat with username">
    <button onclick="joinChat()">Start Chat</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
